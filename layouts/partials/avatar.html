<header class="row text-center header">
  {{ with .Site.Params.authorimage }}
    {{ $image := resources.Get . | fingerprint }}
    <img src="{{ $image.RelPermalink }}" alt="Author Image" class="img-circle text-center headshot">
  {{ end }}
  <h1 class="author">{{ .Site.Params.author }}</h1>
</header>
